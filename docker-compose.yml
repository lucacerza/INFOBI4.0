version: '3.8'

services:
  # Redis-compatible cache (25x faster than Redis)
  cache:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    ports:
      - "6379:6379"
    volumes:
      - cache_data:/data
    command: ["--maxmemory", "2gb", "--proactor_threads", "4", "--cache_mode"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python backend for DB connections and heavy queries
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    extra_hosts:
      - "SERVER2023:host-gateway"
    environment:
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - REDIS_URL=redis://cache:6379
      - DATABASE_URL=sqlite+aiosqlite:///./data/infobi.db
      - MAX_ROWS_PREVIEW=10000
      - CACHE_TTL=7200
      - CACHE_TTL_PIVOT=600
    volumes:
      - ./data:/app/data
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React frontend with Perspective.js
  frontend:
    build:
      context: ./frontend
      target: builder
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "3000:5173"
    environment:
      - VITE_API_TARGET=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  cache_data:
